    <div class="formarea" id="formarea_ID">
      <h3 class="contact" id="CF_ID">Contact Form</h3>
      <div class="background">
        <div class="container">
          <form action="/action_page.php">
            <label for="fname" id="label_FN_ID">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname" id="label_LN_ID">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="country" id="label_C_ID">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>

            <label for="subject" id="label_S_ID">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>

            <input type="submit" value="Submit" id="fa_Submit_ID" />
          </form>
        </div>
      </div>
